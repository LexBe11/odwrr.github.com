<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATCS Time Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ATCS Time Chart</h1>
    
    <!-- Time Chart for Train Movement -->
    <div id="chart-container">
        <div id="track">
            <div id="moving-line"></div>
        </div>
    </div>

    <div id="notifications"></div>
    
    <button id="toggle-signals-btn">Change Signals</button>
    <div id="signals-menu" style="display:none;">
        <button class="signal-button" data-color="green">Clear (Green)</button>
        <button class="signal-button" data-color="red">Clear to Stop (Red)</button>
        <button class="signal-button" data-color="red">Stop (Red)</button>
        <button class="signal-button" data-color="yellow">Slow (Yellow)</button>
        <button class="signal-button" data-color="yellow">Clear to Slow Down (Yellow)</button>
        <button class="signal-button" data-color="yellow">Slow Down (Yellow)</button>
    </div>
    
    <button id="employees-only-btn">Employees Only</button>
    <div id="employees-section" style="display:none;">
        <!-- Add your employees only content here -->
    </div>
    
    <button onclick="startTrain()">Start Train</button>
    
    <script src="script.js"></script>
</body>
</html>

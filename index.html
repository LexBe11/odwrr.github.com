<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATCS Diagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ATCS Diagram</h1>
    
    <!-- Main section for the diagram -->
    <div class="diagram">
        <!-- Railroad tracks -->
        <div id="track1" class="track"></div>
        <div id="track2" class="track"></div>
        
        <!-- Yard switcher -->
        <div id="switch1" class="switch"></div>
        
        <!-- Signals -->
        <div id="signal1" class="signal green"></div>
        <div id="signal2" class="signal red"></div>
    </div>

    <!-- Employees Only Section -->
    <div id="employees-only" class="hidden">
        <h2>Employees Only Section</h2>
        <button onclick="toggleSignalMenu()">Change Signal States</button>
        <div id="signal-menu" class="hidden">
            <h3>Select Signal State</h3>
            <button onclick="changeSignal('clear')">Clear (Green)</button>
            <button onclick="changeSignal('clear-to-stop')">Clear to Stop (Red)</button>
            <button onclick="changeSignal('stop')">Stop (Red)</button>
            <button onclick="changeSignal('slow')">Slow (Yellow)</button>
            <button onclick="changeSignal('clear-to-slow')">Clear to Slow Down (Yellow)</button>
            <button onclick="changeSignal('slow-down')">Slow Down (Yellow)</button>
        </div>
        <button onclick="changeLines()">Change Lines</button>
        <button onclick="toggleVisibility()">Toggle Visibility</button>
        
        <!-- Train Management Section -->
        <h3>Manage Trains</h3>
        <form id="train-form">
            <label for="train-id">Train ID:</label>
            <input type="text" id="train-id" required>
            <label for="train-name">Train Name:</label>
            <input type="text" id="train-name" required>
            <label for="train-category">Category:</label>
            <select id="train-category">
                <option value="intermodal">Intermodal</option>
                <option value="coal">Coal</option>
                <option value="grain-hopper">Grain Hopper</option>
                <option value="box-cars">Box Cars</option>
                <option value="autorack">Autorack</option>
            </select>
            <button type="button" onclick="addTrain()">Add Train</button>
        </form>

        <h4>Trains</h4>
        <ul id="train-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
